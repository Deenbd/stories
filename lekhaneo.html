<body>
    <div class="container">
        <button class="refresh-btn" onclick="loadLatestPost()">üîÑ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        
        <div id="loading" class="loading">
            ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...
        </div>

        <div id="error" class="error" style="display: none;">
            ‡¶ï‡ßã‡¶®‡ßã ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø ‡¶Ö‡¶•‡¶¨‡¶æ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø ‡¶ò‡¶ü‡ßá‡¶õ‡ßá‡•§
        </div>

        <div id="post-container" style="display: none;">
            <h1 class="post-title" id="postTitle"></h1>
            <p class="post-date" id="postDate"></p>
            
            <div class="post-content" id="postContent"></div>
            
            <div class="post-footer">
                <p>- ‡¶≤‡ßá‡¶ñ‡¶ï: <span class="author-name" id="authorName"></span></p>

    <script>
        // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Google Apps Script Web App URL ‡¶¶‡¶æ‡¶ì
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby8iWjhZG8m6ezlP_Fn8hknnjrfcYoXt0e3tJPXn5kZmKJ8UFczsOCtaqXa0D84mkbXcQ/exec';

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const months = ['‡¶ú‡¶æ‡¶®‡ßÅ‡¶Ø‡¶º‡¶æ‡¶∞‡¶ø', '‡¶´‡ßá‡¶¨‡ßç‡¶∞‡ßÅ‡¶Ø‡¶º‡¶æ‡¶∞‡¶ø', '‡¶Æ‡¶æ‡¶∞‡ßç‡¶ö', '‡¶è‡¶™‡ßç‡¶∞‡¶ø‡¶≤', '‡¶Æ‡ßá', '‡¶ú‡ßÅ‡¶®', 
                          '‡¶ú‡ßÅ‡¶≤‡¶æ‡¶á', '‡¶Ü‡¶ó‡¶∏‡ßç‡¶ü', '‡¶∏‡ßá‡¶™‡ßç‡¶ü‡ßá‡¶Æ‡ßç‡¶¨‡¶∞', '‡¶Ö‡¶ï‡ßç‡¶ü‡ßã‡¶¨‡¶∞', '‡¶®‡¶≠‡ßá‡¶Æ‡ßç‡¶¨‡¶∞', '‡¶°‡¶ø‡¶∏‡ßá‡¶Æ‡ßç‡¶¨‡¶∞'];
            
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            return `${month} ${day}, ${year}`;
        }

        function loadLatestPost() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const postContainer = document.getElementById('post-container');

            // Reset display
            loading.style.display = 'block';
            error.style.display = 'none';
            postContainer.style.display = 'none';

            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';

                    if (data.status === 'success') {
                        document.getElementById('postTitle').textContent = data.title;
                        document.getElementById('postDate').textContent = formatDate(data.timestamp);
                        document.getElementById('postContent').textContent = data.content;
                        document.getElementById('authorName').textContent = data.name;
                        document.getElementById('footerDate').textContent = formatDate(data.timestamp);
                        
                        postContainer.style.display = 'block';
                    } else {
                        error.style.display = 'block';
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    loading.style.display = 'none';
                    error.style.display = 'block';
                });
        }

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßã
        window.addEventListener('DOMContentLoaded', loadLatestPost);
    </script>
